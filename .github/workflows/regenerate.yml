name: Auto-Regenerate Client

on:
  repository_dispatch:
    types: [openapi-updated]
  workflow_dispatch:
    inputs:
      openapi_spec_url:
        description: 'URL to OpenAPI spec (optional, uses main repo by default)'
        required: false
        type: string

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install OpenAPI Generator CLI
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Download latest OpenAPI spec
        run: |
          if [ -n "${{ inputs.openapi_spec_url }}" ]; then
            curl -o openapi-spec.yaml "${{ inputs.openapi_spec_url }}"
          else
            curl -o openapi-spec.yaml \
              https://raw.githubusercontent.com/wapsol/llmhub/main/openapi-spec.yaml
          fi

      - name: Regenerate client
        run: |
          chmod +x scripts/regenerate.sh
          ./scripts/regenerate.sh

      - name: Install dependencies for testing
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: regenerate client from OpenAPI spec"
          title: "Auto-regenerate client from updated OpenAPI spec"
          body: |
            Auto-generated PR from OpenAPI spec update.

            **Changes:**
            - Regenerated base client from latest OpenAPI spec
            - Updated models and API clients

            **Review Checklist:**
            - [ ] Review generated code changes
            - [ ] Verify tests pass
            - [ ] Check for breaking changes
            - [ ] Update wrapper code if needed

            **Triggered by:** ${{ github.event_name }}
          branch: auto-regenerate-${{ github.run_number }}
          delete-branch: true
